<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inicio - TrashGO</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background-color: #f5f5f5;
      color: #333;
      line-height: 1.6;
    }

    /* Barra de navegación mejorada */
    header {
      background-color: #2e7d32;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
      transition: all 0.3s ease;
    }

    .logo-container {
      display: flex;
      align-items: center;
    }

    .logo {
      height: 50px;
      margin-right: 15px;
      transition: transform 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.05);
    }

    .logo img {
      height: 100%;
      border-radius: 5px;
    }

    .brand-name {
      color: white;
      font-size: 1.5rem;
      font-weight: 700;
      text-decoration: none;
    }

    .nav-bar {
      display: flex;
      align-items: center;
    }

    .nav-link {
      color: rgba(255, 255, 255, 0.9);
      text-decoration: none;
      margin: 0 15px;
      padding: 8px 12px;
      font-size: 1rem;
      font-weight: 500;
      border-radius: 5px;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
    }

    .nav-link i {
      margin-right: 8px;
      font-size: 1.1rem;
    }

    .nav-link:hover {
      color: white;
      background-color: rgba(255, 255, 255, 0.1);
      transform: translateY(-2px);
    }

    .login-button {
      background-color: rgba(255, 255, 255, 0.2);
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .login-button i {
      margin-right: 8px;
    }

    .login-button:hover {
      background-color: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
    }

    /* Contenido principal */
    main {
      padding: 30px;
      animation: fadeIn 0.8s ease;
    }

    .intro {
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
      padding: 40px 20px;
    }

    .intro h1 {
      color: #2e7d32;
      font-size: 2.5rem;
      margin-bottom: 20px;
      animation: fadeInDown 1s ease;
    }

    .intro p {
      color: #555;
      font-size: 1.1rem;
      margin-bottom: 30px;
      animation: fadeInUp 1s ease;
    }

    /* Formulario de login */
    .login-form {
      max-width: 400px;
      margin: 50px auto;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      animation: fadeInUp 1.2s ease;
    }

    .login-form h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #2e7d32;
      font-size: 1.8rem;
    }

    .login-form label {
      display: block;
      margin: 15px 0 8px;
      color: #555;
      font-weight: 500;
    }

    .login-form input {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .login-form input:focus {
      border-color: #2e7d32;
      box-shadow: 0 0 0 3px rgba(46, 125, 50, 0.2);
      outline: none;
    }

    .login-form button {
      width: 100%;
      padding: 12px;
      background-color: #2e7d32;
      color: white;
      font-size: 1rem;
      font-weight: 500;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
      transition: all 0.3s ease;
    }

    .login-form button:hover {
      background-color: #1b5e20;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* Footer */
    footer {
      background-color: #2e7d32;
      color: white;
      text-align: center;
      padding: 20px 0;
      margin-top: 50px;
    }

    /* Animaciones */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive design */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        padding: 15px;
      }
      
      .logo-container {
        margin-bottom: 15px;
      }
      
      .nav-bar {
        flex-direction: column;
        width: 100%;
        margin: 15px 0;
      }
      
      .nav-link {
        margin: 5px 0;
        width: 100%;
        justify-content: center;
      }
      
      .login-button {
        width: 100%;
        justify-content: center;
      }
      
      .intro h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-container">
      <div class="logo">
        <img src="https://i.pinimg.com/736x/3d/32/07/3d320763dffb2f773039cf23da051e13.jpg" alt="Logo TrashGO">
      </div>
      <a href="#" class="brand-name">TrashGO</a>
    </div>

    <nav class="nav-bar">
      <a href="inicio.HTML" class="nav-link">
        <i class="fas fa-info-circle"></i> Sobre Nosotros
      </a>
      <a href="recolecciones.html" class="nav-link">
        <i class="fas fa-trash-alt"></i> Recolecciones
      </a>
      <a href="cuenta.HTML" class="nav-link">
        <i class="fas fa-user-circle"></i> Cuenta
      </a>
    </nav>

    <button class="login-button" onclick="document.getElementById('login-section').scrollIntoView({ behavior: 'smooth' })">
      <i class="fas fa-sign-in-alt"></i> Entrar
    </button>
  </header>

  <main>
    <section class="intro">
      <h1>Bienvenido a TrashGO</h1>
      <p>TrashGO es una plataforma innovadora diseñada para conectar empresas que necesitan gestionar residuos con recolectores disponibles...</p>
      <!-- Continúa con el contenido que ya tenías -->
    </section>

    <!-- SECCIÓN DE LOGIN -->
    <section id="login-section" class="login-form">
      <h2>Iniciar Sesión</h2>
      <form action="login.php" method="POST">
        <label for="correo">Correo electrónico</label>
        <input type="email" id="correo" name="correo" required placeholder="Ingresa tu correo">

        <label for="password">Contraseña</label>
        <input type="password" id="password" name="contraseña" required placeholder="Ingresa tu contraseña">

        <button type="submit">
          <i class="fas fa-sign-in-alt"></i> Entrar
        </button>
      </form>
    </section>
  </main>

  <footer>
    &copy; 2025 TrashGO - Todos los derechos reservados.
  </footer>

  <script>
    // Efecto de scroll suave para todos los enlaces
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function (e) {
        e.preventDefault();
        
        document.querySelector(this.getAttribute('href')).scrollIntoView({
          behavior: 'smooth'
        });
      });
    });

    // Efecto de cambio de color al hacer scroll
    window.addEventListener('scroll', function() {
      const header = document.querySelector('header');
      if (window.scrollY > 50) {
        header.style.boxShadow = '0 4px 12px rgba(0, 0, 0, 0.15)';
        header.style.padding = '10px 30px';
      } else {
        header.style.boxShadow = '0 2px 15px rgba(0, 0, 0, 0.1)';
        header.style.padding = '15px 30px';
      }
    });
  </script>
</body>
</html>
